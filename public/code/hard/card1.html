<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Border Radius UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            width: 300px;
            background: #a8b5a0;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
        }

        .header {
            position: absolute;
            top: 16px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }

        .pro-badge {
            background: #333;
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
        }

        .rating {
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .image-container {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
            border-radius: 24px 24px 0 0;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .content {
            background: white;
            margin: 0 20px 20px 20px;
            border-radius: 20px;
            padding: 20px;
            transform: translateY(-20px);
        }

        .profile-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .profile-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
        }

        .action-button {
            width: 100%;
            background: #333;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="pro-badge">PRO</div>
            <div class="rating">
                <span>4.96 â˜…</span>
            </div>
        </div>
        
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1494790108755-2616b612b830?w=400&h=500&fit=crop&crop=face" alt="Profile" class="profile-image">
        </div>
        
        <div class="content">
            <h3 class="profile-name">Sarah Johnson</h3>
            <p class="profile-title">Designer</p>
            <button class="action-button">Connect</button>
        </div>
    </div>
</body>
</html>
